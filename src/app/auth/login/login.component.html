<div class="row">
  <div class="col-xs-12">
    <div class="form">
      <form [formGroup]="loginForm">

        <div class="form-group">
          <label for="Email">Email</label>
          <input class="form-control" type="text" name="Email" id="Email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" type="password" name="Password" id="Password" formControlName="password">
        </div>

        <div class="form-group" style="text-align: center">
          <button class="btn btn-default" (click)="onLogin()">Login</button>
          or
          <a [routerLink]="['/auth/register']">Click here to register</a>
        </div>


      </form>
    </div>
  </div>
</div>
