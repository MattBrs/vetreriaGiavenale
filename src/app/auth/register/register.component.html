<div class="row">
  <div class="col-xs-12">
    <div class="form">
      <form [formGroup]="registrationForm">

        <div class="form-group">
          <label for="Name">Name</label>
          <input class="form-control" type="text" name="name" id="Name" formControlName="username">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input class="form-control" type="text" name="email" id="Email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" type="text" name="password" id="Password" formControlName="password">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" name="city" id="city" formControlName="city">
            <option value="schio">Schio</option>
            <option value="thiene">Thiene</option>
            <option value="vicenza">Vicenza</option>
          </select>
        </div>



        <div class="form-group" style="text-align: center">
          <button class="btn btn-default" (click)="onRegister()">Register</button>
          or
          <a [routerLink]="['/auth/login']">Click here to login</a>
        </div>




      </form>
    </div>
  </div>
</div>
