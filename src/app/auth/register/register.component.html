<div class="row">
  <div class="col-xs-12">
    <div class="form">
      <form [formGroup]="registrationForm">

        <div class="form-group">
          <label for="Name">Name</label>
          <input class="form-control" type="text" name="name" id="Name" formControlName="username">
          <p
            class="help-block"
            *ngIf="!registrationForm.controls.username.valid && registrationForm.controls.username.touched"
          >
            Username non valido, controlla
          </p>
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input class="form-control" type="text" name="email" id="Email" formControlName="email">
          <p
            class="help-block"
            *ngIf="!registrationForm.controls.email.valid && registrationForm.controls.email.touched"
          >
            Email non valida, controlla
          </p>
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" type="password" name="password" id="Password" formControlName="password">
          <p
            class="help-block"
            *ngIf="!registrationForm.controls.password.valid && registrationForm.controls.password.touched"
          >
            Password non valida, controlla
          </p>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" name="city" id="city" formControlName="city">
            <option value="schio">Schio</option>
            <option value="thiene">Thiene</option>
            <option value="vicenza">Vicenza</option>
          </select>
        </div>



        <div class="form-group" style="text-align: center">
          <button class="btn btn-default" (click)="onRegister()" [disabled]="!registrationForm.valid">Register</button>
          or
          <a [routerLink]="['/auth/login']">Click here to login</a>
        </div>




      </form>
    </div>
  </div>
</div>
